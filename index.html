<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main" class="container">
        <div class="head">
            <input class="btn" type="button" value="C" onclick="clr()">
            <input class="result" type="text"  id="result">
        </div>
        <div class="s-line">
            <input class="btn" type="button" value="7" onclick="dis('7')">
            <input class="btn" type="button" value="8" onclick="dis('8')">
            <input class="btn" type="button" value="9" onclick="dis('9')">
            <input class="btn" type="button" value="/" onclick="dis('/')">
        </div>
        <div class="t-line">
            <input class="btn" type="button" value="4" onclick="dis('4')">
            <input class="btn" type="button" value="5" onclick="dis('5')">
            <input class="btn" type="button" value="6" onclick="dis('6')">
            <input class="btn" type="button" value="X" onclick="dis('*')">
        </div>
        <div class="f-line">
            <input class="btn" type="button" value="1" onclick="dis('1')">
            <input class="btn" type="button" value="2" onclick="dis('2')">
            <input  class="btn"type="button" value="3" onclick="dis('3')">
            <input class="btn" type="button" value="-" onclick="dis('-')">
        </div>
        <div class="f-line">
            <input class="btn" type="button" value="0" onclick="dis('0')">
            <input class="btn" type="button" value="." onclick="dis('.')">
            <input class="btn" type="button" value="=" onclick="solve()">
            <input class="btn" type="button" value="+" onclick="dis('+')">
        </div>
        <div>
            <input class="btn2 btn" type="button" value="HISTORY" onclick="hist()">
        </div>
    </div>
    <div id="hist" class="history">

        <input id="history" type="text">
        <input class="btn" type="button" value="CLEAR" onclick="hisclr()">
        <input class="btn" type="button" value="BACK" onclick="back()">
    </div>
</body>
</html>
